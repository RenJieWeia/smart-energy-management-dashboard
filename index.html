<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧能源综合管理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Noto+Sans+SC:wght@400;700&family=Share+Tech+Mono&display=swap');
        
        :root {
            --neon-cyan: #00f2ff;
            --deep-bg: #010612;
            --panel-bg: rgba(10, 25, 50, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--deep-bg);
            color: #ffffff;
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.08) 0%, transparent 60%),
                linear-gradient(rgba(0, 242, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
        }

        .font-tech { font-family: 'Share Tech Mono', monospace; }
        .font-cyber { font-family: 'Orbitron', sans-serif; }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.25);
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.8), inset 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .value-highlight {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(180deg, #fff 10%, #00f2ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.8));
        }

        .cyber-header-shape {
            background: linear-gradient(180deg, rgba(0, 242, 255, 0.2) 0%, transparent 100%);
            border-bottom: 2px solid var(--neon-cyan);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 85% 100%, 83% 85%, 17% 85%, 15% 100%, 5% 100%);
        }

        /* 能量虚线流动 */
        @keyframes dash {
            to { stroke-dashoffset: -32; }
        }
        .energy-line {
            animation: dash 2s linear infinite;
        }

        /* 悬浮动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        /* 报警背景斜纹动画 */
        @keyframes alert-stripes {
            from { background-position: 0 0; }
            to { background-position: 40px 0; }
        }
        .bg-hazard {
            background-image: linear-gradient(45deg, rgba(239, 68, 68, 0.1) 25%, transparent 25%, transparent 50%, rgba(239, 68, 68, 0.1) 50%, rgba(239, 68, 68, 0.1) 75%, transparent 75%, transparent);
            background-size: 20px 20px;
            animation: alert-stripes 2s linear infinite;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 2px; }
    </style>
